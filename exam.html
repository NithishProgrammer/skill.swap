<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="2;url=https://forms.gle/gePdJ8UQQsfBRorV8" />
    <title>Recipro Skills - Loading</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f0f4f8; /* Light blue shade */
            font-family: 'Arial', sans-serif;
            color: #333;
        }

        .loader-container {
            text-align: center;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 6px solid #ddd;
            border-top: 6px solid #007BFF; /* Blue shade */
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        .loading-text {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }

        .brand {
            font-size: 22px;
            color: #007BFF;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="loader-container">
        <div class="spinner"></div>
        <p class="loading-text">Loading <span class="brand">Recipro Skills</span>...</p>
    </div>
</body>
</html>
